<ActionBar class="action-bar">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
     <ActionItem (tap)="logout()" ios.systemIcon="16" ios.position="right" text="Log Out" android.position="popup"></ActionItem>
    <Label text="Menu" class="action-bar-label"></Label>
</ActionBar>

<ScrollView class="page">
    <ListView class="list-group" [items]="business.businesses"
        style="background: linear-gradient(to bottom, red, yellow, orange);">
        <ng-template let-item="item">
            <GridLayout class="list-group-item" rows="*" columns="auto, *" (tap)="goDetails(item.id)">
                <Image row="0" col="0" [src]="item.image_url" class="thumb img-circle"  ></Image>
                <Label row="0" col="1" [text]="item.name"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</ScrollView>
